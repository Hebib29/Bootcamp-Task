<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>RESERVATION REQUEST</h1>
    <form>
        <fieldset>
            <legend>General Information</legend>
            <label>Arrival Date</label>
            <input type="date"> 
            <label style="color: red;">Arrival date is numbalid</label>
            <br>
            <br>
            <label>Nights</label>
            <input type="text"> Nights must be a number
            <br>
            <br>
            <label>Adults</label>
            <select>
                <option>1</option>
                <option>2</option>
            </select>
            <br>
            <br>
            <label>Children</label>
            <input type="number">

        </fieldset>
        <br>

        <fieldset>
            <legend>Preferences</legend>
            <label>Room Type</label>
            <input type="radio">Standart
            <input type="radio">Business
            <input type="radio">Suite
            <br>
            <label>Bed type</label>
            <input type="radio">King
            <input type="radio">Double Double
            <br>
            <input type="checkbox">Smoking
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Information</legend>
            <label>Name</label>
            <input type="text"> Name is required
            <br>
            <label>Email</label>
            <input type="email"> Email adress in invalid
            <br>
            <label>Phone</label>
            <input type="tel"> Phone number is invalid

        </fieldset>
        <br>
        <input type="submit" value="Submit Reservation">
        <input type="submit" value="Clear">
    </form>
</body>

</html>
